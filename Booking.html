<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <link rel="stylesheet" type="text/css" href="Booking.css">
</head>
<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <div class="payment-options">
            <button class="payment-button" id="gpay-button">
                <img src="https://example.com/gpay.svg" alt="Google Pay">
            </button>
            <button class="payment-button" id="paytm-button">
                <img src="https://example.com/paytm.svg" alt="Paytm">
            </button>
            <button class="payment-button" id="mastercard-button">
                <img src="https://example.com/mastercard.svg" alt="MasterCard">
            </button>
        </div>
        <form id="payment-form" onsubmit="return validatePayment()">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiration">Expiration Date:</label>
            <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>

            <label for "cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
